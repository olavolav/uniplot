[tool.poetry]
name = "uniplot"
version = "0.12.1"
description = "Lightweight plotting to the terminal. 4x resolution via Unicode."
authors = ["Olav Stetter <olav.stetter@googlemail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "uniplot"}]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = ">=1.22.0"

[tool.poetry.dev-dependencies]
pytest = ">=6.0.1"
mypy = "*"
black = "*"
pandas = "^2.0.3"
polars = "^0.20.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
